
<div *ngIf="membreEquipe">
    <h2><span jhiTranslate="rimrowadApp.membreEquipe.detail.title">Membre Equipe</span> {{membreEquipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rimrowadApp.membreEquipe.nom">Nom</span></dt>
        <dd>
            <span>{{membreEquipe.nom}}</span>
        </dd>
        <dt><span jhiTranslate="rimrowadApp.membreEquipe.age">Age</span></dt>
        <dd>
            <span>{{membreEquipe.age}}</span>
        </dd>
        <dt><span jhiTranslate="rimrowadApp.membreEquipe.diplome">Diplome</span></dt>
        <dd>
            <span>{{membreEquipe.diplome}}</span>
        </dd>
        <dt><span jhiTranslate="rimrowadApp.membreEquipe.experience">Experience</span></dt>
        <dd>
            <span>{{membreEquipe.experience}}</span>
        </dd>
        <dt><span jhiTranslate="rimrowadApp.membreEquipe.equipe">Equipe</span></dt>
        <dd>
            <div *ngIf="membreEquipe.equipe">
                <a [routerLink]="['/equipe', membreEquipe.equipe?.id]">{{membreEquipe.equipe?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'membre-equipe/'+ membreEquipe.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
