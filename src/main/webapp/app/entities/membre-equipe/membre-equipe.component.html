<div>
    <h2>
        <span jhiTranslate="rimrowadApp.membreEquipe.home.title">Membre Equipes</span>
        <button class="btn btn-primary float-right jh-create-entity create-membre-equipe" [routerLink]="['/', { outlets: { popup: ['membre-equipe-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rimrowadApp.membreEquipe.home.createLabel">
            Create new Membre Equipe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="membreEquipes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rimrowadApp.membreEquipe.nom">Nom</span></th>
            <th><span jhiTranslate="rimrowadApp.membreEquipe.age">Age</span></th>
            <th><span jhiTranslate="rimrowadApp.membreEquipe.diplome">Diplome</span></th>
            <th><span jhiTranslate="rimrowadApp.membreEquipe.experience">Experience</span></th>
            <th><span jhiTranslate="rimrowadApp.membreEquipe.equipe">Equipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let membreEquipe of membreEquipes ;trackBy: trackId">
                <td><a [routerLink]="['../membre-equipe', membreEquipe.id ]">{{membreEquipe.id}}</a></td>
                <td>{{membreEquipe.nom}}</td>
                <td>{{membreEquipe.age}}</td>
                <td>{{membreEquipe.diplome}}</td>
                <td>{{membreEquipe.experience}}</td>
                <td>
                    <div *ngIf="membreEquipe.equipe">
                        <a [routerLink]="['../equipe', membreEquipe.equipe?.id ]" >{{membreEquipe.equipe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../membre-equipe', membreEquipe.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'membre-equipe/'+ membreEquipe.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'membre-equipe/'+ membreEquipe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
